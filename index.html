<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/lib/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/todos.css">
	<script src="assets/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>To-Do List <i class="fa fa-plus-circle add-todo"></i></h1>
		
		<input class="list-items hide" type="text" placeholder="Add new to-do">

		<ul>
			<li class="list-items">
				Buy treats for Dexter 
				<span class="checkbox-outer">
					<span class="checkbox-inner hide">&nbsp;</span>
				</span>
				<i class="fa fa-trash hide"></i>			
			</li>
			<li class="list-items">
				Make grandma's birthday present
				<span class="checkbox-outer">
					<span class="checkbox-inner hide">&nbsp;</span>
				</span>
				<i class="fa fa-trash hide"></i>
			</li>
			<li class="list-items">
				Organize iTunes library
				<span class="checkbox-outer">
					<span class="checkbox-inner hide">&nbsp;</span>
				</span>
				<i class="fa fa-trash hide"></i>
			</li>
		</ul>
	</div>

	<script src="assets/js/todos.js"></script>
</body>
</html>
